<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Heading Test</title>

    <style>
        :root {
            --font-color: #000;
            --link-color: #1C75B9;
            --link-white-color: #fff;
            --bg-color: rgb(243, 243, 243);
        }

        /* dark theme */
        [data-theme="dark"] {
            --font-color: #c1bfbd;
            --link-color: #0a86da;
            --link-white-color: #c1bfbd;
            --bg-color: red;
        }

        body {
            font-family: sans-serif;
            margin: 20px;
            background: var(--bg-color);
        }



        h1,
        h2 {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            color: #333;
        }

        @media (prefers-color-scheme: dark) {
            h2#dark-heading {
                color: red;
            }
        }
    </style>
</head>

<body>
    <h1>Light Mode Heading (Default)</h1>
    <h2 id="dark-heading">Dark Mode Heading (Change Me!)</h2>
    <p>This is some example text to demonstrate how the heading color changes in different modes.</p>
</body>

</html>
